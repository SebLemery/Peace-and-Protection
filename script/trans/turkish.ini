welcome=Peace and Protection'a hoşgeldiniz!
info=Aşağıdaki sayfalar bazı bilinen PnP seçeneklerini ayarlamanızda size yardımcı olacak. Eğer bu seçenekleri şimdi ayarlamak istemiyorsanız iptal tuşuna basabilirsiniz. Bu kurulumu PnP menüsünden 'Ayarlar'  'Ayarlama sihirbazı' seçeneğine girerek  istediğiniz zaman çalıştırabilirsiniz.
